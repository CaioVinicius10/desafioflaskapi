name: Build Image and Push Artifact Registry
on:
  push:
    branches:
      - main

env:
  REPOSITORY_NAME: flask-api
  SERVICE: flask-api
  REGION: us-central1
  GAR_NAME: teste

jobs:
  build-and-push-gcp:
    name: Build and publish Docker image to Google Cloud
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_KEY }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.3.0
        with:
          images: ${{ secrets.GCP_ARTIFACT_REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPOSITORY_STG }}/${{ env.REPOSITORY_NAME }}
          tags: |
            type=sha,enable=true,format=short

      - name: Build image and push Google Cloud
        uses: RafikFarhad/push-to-gcr-github-action@v5-rc1
        with:
          registry: ${{ secrets.GCP_ARTIFACT_REGISTRY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPOSITORY }}
          image_name: ${{ env.REPOSITORY_NAME }}
          image_tag: ${{ steps.meta.outputs.version }}
          dockerfile: Dockerfile

      - name: Deploy to Cloud Run
        run: gcloud run deploy site --image ${{ secrets.GCP_ARTIFACT_REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPOSITORY_STG }}/${{ env.REPOSITORY_NAME }} --region us-central1 --memory 128Mi --min-instances 0 --max-instances 1 --platform managed --port 5000
