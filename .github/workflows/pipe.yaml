name: Build Image and Push Artifact Registry
on:
  push:
    branches:
      - main

env:
  PROJECT_ID: gcp-lab-408213
  REPOSITORY_NAME: flask-api
  REGION: us-central1
  GAR_LOCATION: us-central1
  SERVICE: flask-api

jobs:
  build-and-push-gcp:
    name: Build and publish Docker image to Google Cloud
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_KEY }}

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}" ./
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}"

      # - name: Extract metadata (tags, labels) for Docker
      #   id: meta
      #   uses: docker/metadata-action@v4.3.0
      #   with:
      #     images: ${{ secrets.GCP_ARTIFACT_REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPOSITORY_STG }}/${{ env.REPOSITORY_NAME }}
      #     tags: |
      #       type=sha,enable=true,format=short

      # - name: Build image and push Google Cloud
      #   uses: RafikFarhad/push-to-gcr-github-action@v5-rc1
      #   with:
      #     registry: ${{ secrets.GCP_ARTIFACT_REGISTRY }}
      #     project_id: ${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPOSITORY }}
      #     image_name: ${{ env.REPOSITORY_NAME }}
      #     image_tag: ${{ steps.meta.outputs.version }}
      #     dockerfile: Dockerfile

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}